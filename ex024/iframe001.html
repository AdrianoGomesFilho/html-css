<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
iframe {
    width: 500px;
    height: 400px;
    border: 1px solid black;
}

    </style>
</head>
<body>
    <h1>Testando o iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão iframe 300w x 150h-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no"> <!--Não permite rolar-->
            <a href="ttps://www.cursoemvideo.com" target="_blank">Curso em vídeo</a> <!--Essa linha serve quando o navegador não carregar o iframe. Aparecerá o link.-->
        </iframe>
        para aprender a programar
    </p>
    <p>Repositório do GG
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="500" height="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank">Curso em vídeo</a>
        </iframe>
    </p>
</body>
</html>
