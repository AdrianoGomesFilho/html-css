<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar no meio do &lt;p&gt; e &lt;/p&gt;</p> 
    <!--Esses lts e gts possibilitam digitar sem transformar em tag,, LT é less than e GT greater than-->
    <p>
        Se precisar quebrar o texto é preciso usar a tag &lt;br&gt; e &lt;/br&gt; <br> desse jeito <!--Break roll-->
    </p>
    <p>Símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; <!--ou &uarr-->
    </p>
    <p>
    Emojis:
    &#x1F596;
    &#X1F913;
</p>
</body>
</html>
