<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5"> <!-- alt é o texto alternativo-->
    <p>Podemos carregar imagens que estão em subpastas.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também é possível carregar imagens externas</p>
    <img src="https://seeklogo.com/images/J/javascript-logo-8892AEFCAC-seeklogo.com.png" alt="Logo JavaScript"> <!--URL, cuidado pois dessa forma se o site mudar ou cair, vai perder a imagem-->
</body>
</html>
