<!DOCTYPE html>
<html>

<head>
    <title>Paisagens Brasileiras</title>
    <style>
        /* CSS for body background color */
        body {
            background-color: #000033;
        }

        /* CSS for cards */
        .card-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 1s ease;
        }

        /* CSS for card image */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="imagem1.jpeg" alt="Paisagem 1">
        </div>
        <div class="card">
            <img src="imagem2.jpeg" alt="Paisagem 2">
        </div>
        <div class="card">
            <img src="imagem3.jpeg" alt="Paisagem 3">
        </div>
    </div>

    <script>
        // J
        // JavaScript for carousel effect
        var currentIndex = 0;
        var cards = document.querySelectorAll('.card');
        var cardCount = cards.length;
        var xDown = null;
        var yDown = null;

        function handleTouchStart(evt) {
            xDown = evt.touches[0].clientX;
            yDown = evt.touches[0].clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    nextCard();
                } else {
                    previousCard();
                }
            }
            xDown = null;
            yDown = null;
        }

        function nextCard() {
            var currentCard = cards[currentIndex];
            currentIndex++;
            if (currentIndex >= cardCount) {
                currentIndex = 0;
            }
            var nextCard = cards[currentIndex];
            currentCard.style.transform = 'translateX(-100%)';
            nextCard.style.transform = 'translateX(0)';
        }

            currentIndex--;

</body>

</html>
