<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos, como os listados. Passe o mouse por cima:</p>
    <ul>
        <li><abbr title="Tag <p>">Parágrafos</abbr>
        <li><abbr title="Tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Tag <img>">imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Tag <ol> e <li>">Listas enumeradas</abbr></li>
        <li><abbr title="Tag <ul> e <li>">Lista com demarcadores (não numeradas)</abbr></li>

    </ul>
</body>
</html>
