<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    <div id="caixa">

        <img src="imagens/fundo.webp" alt="" srcset="">

        <h1>Login</h1>

        <p id="bem-vindo">
            Seja bem-vindo (a) novamente
        </p>

        <form action="cadastro.php" method="post" autocomplete="on">

            <div class="campo">
                <p>
                    <label for="iemail"><img src="imagens/login.png" class="icon"></label>
                    <input type="email" id="iemail" required placeholder="seu e-mail" size="15">
                </p>
            </div>

            <div class="campo">
                <p>
                    <label for="isenha"></label>
                    <input type="password" id="isenha" required placeholder="sua senha">
                </p>
            </div>

        <p>
            <input type="submit" value="Entrar" id="entrar"> <br>
            <input type="submit" value="Esqueci a senha" id="esqueci">
        </p>
        
        </form>
    </div>
</body>
</html>
